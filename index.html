        function checkForMatch() {
            let isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            lockBoard = true;
            score++;
            scoreEl.textContent = score;

            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            // ä¿æŒä¹‹å‰ä¿®æ”¹çš„æ—¶é—´è®¾ç½®ï¼ˆ2ç§’åå¼¹çª—ï¼‰
            setTimeout(() => {
                showModal(firstCard.dataset.modalTitle, firstCard.dataset.modalText);
                resetBoard();
                if(score === 6) {
                    setTimeout(() => alert("ğŸ‰ æ­å–œï¼æ‰€æœ‰æ—§ä¿—å·²å®Œæˆé‡æ„ï¼"), 800);
                }
            }, 1000); 
        }

        function unflipCards() {
            lockBoard = true;
            // ä¿æŒä¹‹å‰ä¿®æ”¹çš„æ—¶é—´è®¾ç½®ï¼ˆ3ç§’åç¿»å›ï¼‰
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1500); 
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function showModal(title, text) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalText').innerHTML = text; 
            modalOverlay.classList.add('active');
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        initGame();
    </script>
